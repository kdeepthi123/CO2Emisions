<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Climate Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>

<body>
  <h1>Global Climate Dashboard</h1>
  
  <div>
    <label for="year-slider">Select Year:</label>
    <input id="year-slider" type="range" min="1700" max="2020" step="1" value="2000" oninput="document.getElementById('demo').textContent = this.value;">
    <p>Selected Year: <span id="demo">2000</span></p>
  </div>

  <section>
    <h2>Global Temperatures on Land</h2>
    <div id="map_chart" style="height: 800px;"></div>
  </section>

  
  <section>
    <h2>Temperature Over the Years</h2>
    <div id="line_chart" style="height: 500px;"></div>
  </section>

  <section>
    <h2>Annual Temperature Trends Over Time</h2>
    <div id="scatterplot" style="height: 500px;"></div>
  </section>

  <section>
    <h2>Decadal Average Temperatures by Country</h2>
    <div>
      <label for="countrySelect">Select Country:</label>
      <select id="countrySelect"></select>
    </div>
    <div id="bar_chart" style="height: 500px;"></div>
  </section>

  <div id="tooltip" style="position: absolute; background: white; border: 1px solid gray; padding: 5px; display: none;"></div>

  <script src="js/main.js"></script>
</body>
</html>
